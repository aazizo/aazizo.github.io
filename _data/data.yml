career-profile:
    title: Career Profile
    summary: |
      I am currently an R&D Senior Software Engineer at Sandia National Laboratories, 
      where I support the High Performance Computing (HPC) systems. I received a Ph.D 
      in Computer Science from NMSU in May 2018, where my research focused on HPC system 
      and application performance.

