experiences:
    - role: Sr. Software Engineer
      time: 2018 - Present
      company: Sandia National Laboratories, Albuquerque
      details: |
        Support the High Performance Computing (HPC) systems mission

          - Evaluating current and future HPC system performance.
          - Creating a benchmark and tool suite of codes. 
          - System administration and optimizing applications in a Linux-based HPC enviroment.

    - role: Intern
      time: 2017 - 2018
      company: Sandia National Laboratories, Albuquerque
      details: |
          - Created data-driven methodology for characterizing the relationship between 
          real and proxy applications based on collecting runtime data from both and then 
          using data analytics to find their correspondence and divergence
          - Developed a statical module to predict application runtime using hardware 
          counters in large scale production clusters.
          - Studied the behavior patterns of parallel scientific applications using 
          statistical and numerical techniques.

    - role: Research Assistant
      time: 2015 - 2017
      company: New Mexico state university, Las Cruces
      details: |
          - Studied the behavior patterns of parallel scientific applications using 
          statistical and numerical techniques.
          - Created a new mechanism to collect hardware counters from applications 
          running on production clusters with less than 1% runtime overhead to discover 
          performance drawbacks.
           - Desing and implemented a framework to automatically monitor and predict the 
           performance, load balance of parallel applications.

